<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/favicon.ico" type="image/icon">
        <title>Online-store</title>
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <div class="container">
                
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="filters">
                        <div class="filterByValue">
                            <h4 class="filterByValue__title">
                                Фильтры по значению
                            </h4>
                            <div class="filterByName">
                                Производитель:
                                <ul class="filterByName__company">
                                    <li><button class="button apple">Apple</button></li>
                                    <li><button class="button samsung">Samsung</button></li>
                                    <li><button class="button xiaomi">Xiaomi</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="itemList"></div>
                </div>
            </main>
            <footer>

            </footer>
        </div>

        <template id="items">
            <div class="item">
                <h4 class="item__title"></h4>
                <div class="item__img-container">
                    <img class="item__img">
                </div>
                <ul class="item__props">
                    <li><li>
                    <li><li>
                    <li><li>
                </ul>
            </div>
        </template>

    </body>
</html>
