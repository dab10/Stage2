<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/favicon.ico" type="image/icon">
        <title>Online-store</title>
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <div class="container">
                
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="filters">
                        <div class="filterByValue">
                            <h4 class="filterByValue__title">
                                Фильтры по значению
                            </h4>
                            <div class="filterByName">
                                Производитель:
                                <div class="filterByName__company">
                                    <button class="button apple">Apple</button>
                                    <button class="button samsung">Samsung</button>
                                    <button class="button xiaomi">Xiaomi</button>
                                </div>
                            </div>
                            <div class="filterBySize">
                                Количество камер:
                                <div class="filterBySize__camera">
                                    <button class="button type-xlarge">4</button>
                                    <button class="button type-large">3</button>
                                    <button class="button type-medium">2</button>
                                    <button class="button type-small">1</button>
                                </div>
                                <div class="filterByColor">
                                    Цвет:
                                    <div class="filterByColor__color">
                                        <button class="button white">Белый</button>
                                        <button class="button yellow">Желтый</button>
                                        <button class="button red">Красный</button>
                                </div>
                                <div class="filterByPopular">
                                    Только популярные:
                                    <div class="filterByPopular__popular">
                                        <button class="button popular">Да</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="itemList"></div>
                </div>
            </main>
            <footer>

            </footer>
        </div>

        <template id="items">
            <div class="item">
                <h4 class="item__title"></h4>
                <div class="item__img-container">
                    <img class="item__img">
                </div>
                <ul class="item__props">
                    <li><li>
                    <li><li>
                    <li><li>
                </ul>
            </div>
        </template>

    </body>
</html>
